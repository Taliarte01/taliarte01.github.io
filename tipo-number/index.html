<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Calculadora</legend>

        <div id="container">
          <div id="numeros">
            <div class="form-group">
              <div class="form-line">
                <label for="num1">Primeiro número:</label>
                <input type="number" name="num1" id="num1" value="0" />
              </div>
            </div>

            <div class="form-group">
              <div class="form-line">
                <label for="num2"> Segundo número:</label>
                <input type="number" name="num2" id="num2" value="0" />
              </div>
            </div>
          </div>

          <div id="botoes">
            <input type="button" value="C" onclick="limpar()" />
            <input type="button" value="+" onclick="somar()" />
            <input type="button" value="-" onclick="subtrair()" />
            <input type="button" value="/" onclick="dividir()" />
            <input type="button" value="x" onclick="multiplicar()" />
          </div>
        </div>
        <p>O resultado é : <span id="resultado"></span></p>
      </fieldset>
    </form>
  </body>
</html>
