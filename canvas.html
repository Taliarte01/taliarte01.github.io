<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha pÃ¡gina com Canvas</title>
  </head>
  <style>
    /* #paper {
      background-image: url('imagens/montanhas.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    } */
  </style>
  <body>
    <canvas id="paper" width="500" height="500"> </canvas>
  </body>

  <script>
    window.onload = function () {
      var canvas = document.getElementById('paper'),
        c = canvas.getContext('2d')

      var swedishflagbg = new Image()
      swedishflagbg.src = 'imagens/montanhas.jpg'
      swedishflagbg.onload = function () {
        c.drawImage(swedishflagbg, 0, 0, canvas.width, canvas.height)
      }

      var posX = 40,
        posY = 320,
        pula = false,
        vai = true,
        volta = false
      setInterval(function () {
        if (volta) {
          posX -= 30
        }
        if (vai) {
          posX += 30
        }

        if (posX > 400) {
          vai = false
          volta = true
        }

        if (posX <= 90) {
          vai = true
          volta = false
        }

        if (pula) {
          posY = posY + 40
          pula = false
        } else {
          posY = 320
          pula = true
        }

        c.fillStyle = 'rgba(1, 1, 1, 0)'
        c.fillRect(0, 0, canvas.width, canvas.height)

        c.fillStyle = 'white'
        c.beginPath()
        c.arc(posX, posY - 100, 50, 0, Math.PI * 2, false)
        c.fill()

        c.beginPath()
        c.arc(posX, posY, 70, 0, Math.PI * 2, false)
        c.fill()

        c.fillStyle = 'black'

        c.beginPath()
        c.arc(posX - 20, posY - 120, 7, 0, Math.PI * 2, false)
        c.fill()

        c.beginPath()
        c.arc(posX + 20, posY - 120, 7, 0, Math.PI * 2, false)
        c.fill()

        // boca
        c.beginPath()
        c.arc(posX, posY - 90, 10, 0, 8 / Math.PI)
        c.stroke()

        c.fillStyle = 'orange'
        c.beginPath()
        c.arc(posX, posY - 100, 7, 0, Math.PI * 2, false)
        c.fill()
      }, 300)
    }
  </script>
</html>
